<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teleindicador de Metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teleindicador de Metro</h1>

        <!-- Selector de estación -->
        <label for="stationSelect">Selecciona una estación:</label>
        <select id="stationSelect">
            <option value="">--Selecciona una estación--</option>
            <!-- Las estaciones se llenarán dinámicamente desde JavaScript -->
        </select>

        <!-- Teleindicador -->
        <div class="teleindicador">
            <h2>Próximos Trenes</h2>
            <div id="trainTimes">
                <!-- Aquí se mostrará la información de los próximos trenes -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
