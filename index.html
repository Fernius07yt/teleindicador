<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleindicador de Metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teleindicador de Metro</h1>

            <div id="trainTimes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
